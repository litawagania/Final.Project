<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - CMF BEAUTY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 40px;
            padding-top: 50px;
            margin: 0; /* Remove default margin */
        }
        p {
            text-align: center;
            color: white;
            font-size: 20px;
            padding-bottom: 50px;
            margin: 0; /* Remove default margin */
        }
        .team-container {
            display: flex;
            justify-content: space-around; /* Space around items horizontally */
            align-items: center;
            flex-wrap: wrap;
        }
        .team-member {
            width: 200px; /* Set a fixed width for each team member */
            margin: 15px;
            background-color: rgb(233, 155, 187);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .team-member img {
            width: 100%;
            height: auto;
            max-width: 150px; /* Set maximum width for the image */
            border-radius: 50%;
        }
        h2 {
            color: white; /* Change text color to white */
            font-size: 24px;
            padding-top: 15px;
            margin: 0; /* Remove default margin */
        }
        .bottom-text {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgb(233, 155, 187);
            margin-top: 50px; /* Added margin-top for spacing */
        }
    </style>
</head>
<body>
    <h1>Our Team</h1>
    <p>Meet the important people in CMF BEAUTY.</p>
    <div class="team-container">
        <div class="team-member">
            <img src="person1.jpg" alt="Person 1">
            <h2>Carmelita Wagania</h2>
        </div>
        <div class="team-member">
            <img src="person2.jpg" alt="Person 2">
            <h2>Felaria Tamedia</h2>
        </div>
        <div class="team-member">
            <img src="person3.jpg" alt="Person 3">
            <h2>Michelle Rorong</h2>
        </div>
    <div class="bottom-text">
        <p>Customer service is a form of hard work to provide satisfaction. In running a business, customer satisfaction is everything.</p>
        <p>-CMF BEAUTY</p>
    </div>
</body>
</html>
