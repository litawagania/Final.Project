<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMF BEAUTY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 1;
        }

        #menu-options {
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #menu-options a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: rgb(233, 155, 187);
        }

        #menu-options a:hover {
            background-color: #ccc;
        }

        #right-section {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 48px;
            color: rgb(233, 155, 187);
            text-align: center;
            animation: text-animation 5s linear infinite;
        }

        @keyframes text-animation {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }

        h2 {
            font-size: 36px;
            color: rgb(233, 155, 187);
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: rgb(233, 155, 187);
            color: rgb(227, 226, 226);
            margin-top: 16px;
        }

        button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="hamburger-menu" onclick="toggleMenu()">â˜°</div>
    <div id="menu-options">
        <a href="aboutus.html" target="_blank">About Us</a>
        <a href="ourteam.html" target="_blank">Our Team</a>
        <a href="services.html" target="_blank">Services</a>
        <a href="contactus.html" target="_blank">Contact Us</a>
    </div>

    <div id="right-section">
        <h1>Welcome to our Website</h1>
        <h2>CMF BEAUTY</h2>
        <button onclick="location.href='login.php'">Login</button>
    </div>

    <script>
        function toggleMenu() {
            var menuOptions = document.getElementById("menu-options");
            menuOptions.style.display = (menuOptions.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
